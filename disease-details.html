<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Details - Plant Disease Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-leaf"></i> Plant Disease Predictor</h1>
    </header>
    <main>
        <section id="disease-details" class="card">
            <h2><i class="fas fa-info-circle"></i> Disease Details</h2>
            <div id="disease-info">
                <h3 id="disease-name"></h3>
                <p id="disease-description"></p>
                <h4>Symptoms:</h4>
                <ul id="disease-symptoms"></ul>
                <h4>Treatment:</h4>
                <p id="disease-treatment"></p>
            </div>
        </section>
        <button id="back-button" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Back to Predictor
        </button>
    </main>
    <footer>
        <p>&copy; 2024 Plant Disease Predictor. All rights reserved. <i class="fas fa-seedling"></i></p>
    </footer>
    <script src="disease-details.js"></script>
</body>
</html>
